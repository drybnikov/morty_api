name: morty_api
description: Simple morty api list

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

isar_version: &isar_version 3.1.0 # define the version to be used in multiple places

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.2

  # Architecture
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  freezed_annotation: ^2.2.0
  provider: ^6.0.4
  injectable: ^2.1.2
  get_it: ^7.6.0

  path_provider: ^2.0.15
  isar: *isar_version
  isar_flutter_libs: *isar_version

  # Network
  json_annotation: ^4.7.0
  dio: ^4.0.6
  retrofit: ^3.3.1

  # Utils
  fimber: ^0.6.6
  analyzer: ^5.2.0

dependency_overrides:
  analyzer: ">=5.2.0 <=5.2.0"

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^9.1.0
  flutter_lints: ^2.0.1
  build_runner: ^2.3.0
  retrofit_generator: 4.2.0
  freezed: ^2.2.1
  json_serializable: ^6.5.4
  dart_code_metrics: ^5.4.0
  injectable_generator: ^2.1.2
  isar_generator: *isar_version

flutter:
  uses-material-design: true
